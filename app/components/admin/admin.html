<div class="page-header text-center">
	<h1>Create a New Listing!</h1>
</div>

<div class="row">
	<div class="col-sm-6">
	<div class="well">
		<!-- create a product form -->
		<div class="page-header text-center">
			<h3>Create a Product</h3>
		</div>

		<form id="createProductForm" ng-submit="admin.createProduct()" novalidate>
			<!-- name -->
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="admin.productData.name" required>
			</div>

			<!-- description -->
			<div class="form-group">
				<label>Description</label>
				<textarea rows="5" class="form-control" ng-model="admin.productData.description" required></textarea>
			</div>

			<!-- price_before -->

      		<div class="form-group">
        		<label>Original Price</label>
        		<input type="text" class="form-control" ng-model="admin.productData.price_before" required>
      		</div>

			<!-- price -->
			<div class="form-group">
				<label>Reduced Price</label>
				<input type="text" class="form-control" ng-model="admin.productData.price" required>
			</div>

			<!-- cuisine -->
			<div class="form-group">
				<label>Cuisine</label>
				<input type="text" class="form-control" ng-model="admin.productData.cuisine" required>
			</div>

			<!-- quantity -->
			<div class="form-group">
				<label>Quantity to be made available</label>
				<input type="number" class="form-control" ng-model="admin.productData.quantity" required>
			</div>

			<!-- restname -->
			<div class="form-group">
				<label>Restaurant Name</label>
				<input type="text" class="form-control" ng-model="admin.productData.restname" required>
			</div>

			<!-- restaddress -->
			<div class="form-group">
				<label>Restaurant Address</label>
				<textarea rows="2" class="form-control" ng-model="admin.productData.restaddress" required></textarea>
			</div>

			<!-- restphonenumber -->
			<div class="form-group">
				<label>Restaurant Phone Number</label>
				<input type="text" class="form-control" ng-model="admin.productData.restphonenumber" required>
			</div>

			<!-- pictures -->
			<div class="form-group">
				<label>Pictures</label>
				<div class="btn btn-sm btn-primary" ngf-select="admin.uploadFiles($files)" ng-model="pictures" accept="image/*" ngf-max-height="1000" ngf-max-size="10MB" multiple>
					Select Files
				</div>				
			</div>

			<!-- show a preview -->
			<div class="well" ng-show="pictures">
				<img class="img-responsive" ngf-src="pictures">
			</div>


			<!-- show the success message and a link -->
			<div class="alert alert-success animated pulse" ng-show="admin.successMessage">
				{{ admin.successMessage }} 
				<a ui-sref="product({ id: admin.newProductId, name: admin.newProductName })">View it now!</a>
			</div>

			<!-- submit -->
			<button type="submit" class="btn btn-primary btn-block">Create Product</button>
		</form>

	</div>
	</div>

	<div class="col-sm-6">
	<div class="well">
		<!-- create a product form -->
		<div class="page-header text-center">
			<h3>This is everything you have sold so far!</h3>
		</div>

		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Order #</th>
					<th>Product</th>
					<th>Price</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in admin.orders">
					<td>{{ order.instance._id }}</td>
					<!-- <td>{{order.instance.current}}</td> -->
					<td>{{ order.instance.product[0].name }}</td>
					<td>{{ order.instance.price | currency }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</div>
